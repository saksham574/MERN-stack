<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    article {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    article h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Blog</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <article>
      <h2>first work</h2>
      <p><small>August 20, 2025</small></p>
      <p>This is the content of the first blog post.You can write about anything here.</p>
    </article>

    <article>
      <h2>Second Blog Post</h2>
      <p><small>August 22, 2025</small></p>
      <p>This is the content of the second blog post. Add your stories, tutorials, or news here.</p>
    </article>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Blog</p>
  </footer>
</body>
</html>
